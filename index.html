<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Party Planner</h1>

    <form id="addEvent">
      <label
        >Event <input type="text" name="title" placeholder="Event"
      /></label>

      <label
        >Date <input type="date" name="event date" placeholder="Date"
      /></label>

      <label
        >Time <input type="time" name="event time" placeholder="Time"
      /></label>

      <label
        >Duration
        <input type="text" name="event duration" placeholder="Duration"
      /></label>

      <label
        >Location
        <input type="text" name="event location" placeholder="Location"
      /></label>

      <label
        >Description
        <input type="text" name="event description" placeholder="Description"
      /></label>

      <button type="submit">Submit</button>
    </form>
    <ul id="events"></ul>

    <script src="script.js"></script>
  </body>
</html>
